{% extends "base.html" %}
{% block title %}Admin Login | BlockAuth{% endblock %}

{% block content %}

<div class="auth-section">

<div class="container">

<div class="row justify-content-center">

<div class="col-md-5">

<div class="auth-card shadow">

<h3 class="text-center mb-4">
Admin Login
</h3>

<form method="POST">

<input type="text"
name="username"
class="form-control mb-3"
placeholder="Admin Username"
required>


<div class="input-group mb-3">

<input type="password"
name="password"
id="adminPassword"
class="form-control"
placeholder="Password"
required>

<button type="button"
class="btn btn-outline-secondary"
onclick="toggleAdminPassword()">
ğŸ‘
</button>

</div>


<button class="btn btn-dark w-100">
Login as Admin
</button>

</form>

</div>

</div>

</div>

</div>

</div>


<script>

function toggleAdminPassword(){

const input =
document.getElementById("adminPassword");

input.type =
input.type === "password"
? "text"
: "password";

}

</script>

{% endblock %}
