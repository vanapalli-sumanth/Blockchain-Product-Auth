{% extends "base.html" %}
{% block title %}Select Role | BlockAuth{% endblock %}

{% block content %}

<div class="container mt-5 mb-5 pb-5">

<div class="row justify-content-center">

<div class="col-md-6 col-lg-5">


<!-- CARD -->

<div class="card border-0 shadow-sm">

<div class="card-body p-4 text-center">


<!-- HEADER -->

<div class="verify-icon mb-3">
<i class="fa-solid fa-user-shield"></i>
</div>

<h3 class="fw-bold mb-1">
Select Your Role
</h3>

<p class="text-muted mb-4">
Choose how you want to use BlockAuth
</p>



<!-- FORM -->

<form method="POST">


<!-- CUSTOMER BUTTON -->

<button name="role"
value="customer"
class="btn btn-outline-dark w-100 mb-3 py-3">

<i class="fa-solid fa-user me-2"></i>

Continue as Customer

</button>



<!-- MANUFACTURER BUTTON -->

<button name="role"
value="manufacturer"
class="btn btn-dark w-100 py-3">

<i class="fa-solid fa-industry me-2"></i>

Continue as Manufacturer

</button>


</form>


</div>
</div>


</div>
</div>

</div>

{% endblock %}
